<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SoftSkills Evaluator</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Simple styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <main class="container">
    <header>
      <h1>SoftSkills Evaluator</h1>
      <p>Type the interview question and candidate's answer — get scores for communication, confidence, teamwork & problem solving.</p>
    </header>

    <section class="card">
      <form id="qaForm">
        <label>Interview Question</label>
        <textarea id="question" name="question" rows="2" placeholder="Describe a time when..." required></textarea>

        <label>Candidate Answer</label>
        <textarea id="answer" name="answer" rows="4" placeholder="When I was wrong I have corrected the manager..." required></textarea>

        <div class="controls">
          <button id="submitBtn" type="submit">Evaluate</button>
          <button id="clearBtn" type="button">Clear</button>
        </div>
      </form>
    </section>

    <section class="card results" id="resultsSection" style="display:none;">
      <h2>Results</h2>
      <div class="score-grid">
        <div><strong>Communication:</strong> <span id="communicationVal">—</span></div>
        <div><strong>Confidence:</strong> <span id="confidenceVal">—</span></div>
        <div><strong>Teamwork:</strong> <span id="teamworkVal">—</span></div>
        <div><strong>Problem Solving:</strong> <span id="problemVal">—</span></div>
      </div>

      <canvas id="scoresChart" width="600" height="300"></canvas>
    </section>

    <footer>
      <small>Local demo • Model inference runs on the server</small>
    </footer>
  </main>

<script>
const form = document.getElementById('qaForm');
const resultsSection = document.getElementById('resultsSection');
const submitBtn = document.getElementById('submitBtn');
const clearBtn = document.getElementById('clearBtn');

let chart = null;

function updateUI(result) {
  document.getElementById('communicationVal').innerText = result.communication;
  document.getElementById('confidenceVal').innerText = result.confidence;
  document.getElementById('teamworkVal').innerText = result.teamwork;
  document.getElementById('problemVal').innerText = result.problem_solving;

  const labels = ['Communication','Confidence','Teamwork','Problem Solving'];
  const data = [result.communication, result.confidence, result.teamwork, result.problem_solving];

  if (chart) {
    chart.data.datasets[0].data = data;
    chart.update();
  } else {
    const ctx = document.getElementById('scoresChart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Score (1-5)',
          data: data,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 5
          }
        }
      }
    });
  }
  resultsSection.style.display = 'block';
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.innerText = 'Evaluating...';

  const question = document.getElementById('question').value.trim();
  const answer = document.getElementById('answer').value.trim();

  try {
    const resp = await fetch('/predict', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({question, answer})
    });

    const data = await resp.json();
    if (!resp.ok) {
      alert(data.error || 'Server error');
    } else if (data.success) {
      updateUI(data.result);
    } else {
      alert('Unexpected response from server.');
    }
  } catch (err) {
    alert('Request failed: ' + err);
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerText = 'Evaluate';
  }
});

clearBtn.addEventListener('click', () => {
  document.getElementById('question').value = '';
  document.getElementById('answer').value = '';
  resultsSection.style.display = 'none';
});
</script>

</body>
</html>
